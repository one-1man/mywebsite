<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e8ebf2, #f4f6fb);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    /* CLAY CARD */
    .clay-card {
      width: 90%;
      max-width: 420px;
      padding: 3rem 2.5rem;
      border-radius: 28px;
      background: #eef1f7;
      box-shadow:
        20px 20px 40px rgba(0, 0, 0, 0.15),
        -15px -15px 30px rgba(255, 255, 255, 0.9),
        inset 0 0 0 rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 22px;
      background: #eef1f7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      box-shadow:
        inset 6px 6px 12px rgba(0, 0, 0, 0.15),
        inset -6px -6px 12px rgba(255, 255, 255, 0.9);
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.8rem;
    }

    p {
      opacity: 0.75;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    /* PROGRESS BAR */
    .progress {
      height: 14px;
      width: 100%;
      border-radius: 20px;
      background: #e1e4ec;
      box-shadow:
        inset 4px 4px 8px rgba(0, 0, 0, 0.15),
        inset -4px -4px 8px rgba(255, 255, 255, 0.9);
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 60%;
      background: linear-gradient(
        135deg,
        #7f9cf5,
        #5a67d8
      );
      border-radius: 20px;
      animation: progress 2s ease-in-out infinite alternate;
    }

    @keyframes progress {
      from { width: 40%; }
      to { width: 70%; }
    }

    .note {
      font-size: 0.9rem;
      opacity: 0.65;
    }

    @media (max-width: 480px) {
      .clay-card {
        padding: 2.5rem 2rem;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

    <p>

    </p>

    <div class="progress">
      <span></span>
    </div>

    <div class="note">
      Stay tuned âœ¨
    </div>
  </div>

</body>
</html>
